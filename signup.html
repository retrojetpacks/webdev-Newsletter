<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="Jack Humphries, based on Bootstrap">
  <title>Newsletter Signup</title>

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <!-- Custom styles for this template -->
  <link href="/css/styles.css" rel="stylesheet">
</head>

<body class="text-center">
  <!-- Return to home on form submission -->
  <form action="/" class="form-signin" method="post">
    <img class="mb-4" src="/images/Pancakes.png" alt="" width="100" height="120">
    <h1 class="h3 mb-3 font-weight-normal">Sign up to my Newsletter!</h1>
    <input type="text" name="fName" class="form-control top" placeholder="First name" required autofocus>
    <input type="text" name="lName" class="form-control middle" placeholder="Last name" required>
    <input type="email" name="email" class="form-control bottom" placeholder="Email" required autofocus>
    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up!</button>
    <p class="mt-5 mb-3 text-muted">&copy; Jack Humphries</p>
  </form>
</body>

</html>
